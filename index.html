<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Keren</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-wrapper">
        <div class="calculator">
            <div class="display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            <div class="buttons">
                <button class="btn-clear" onclick="clearDisplay()">AC</button>
                <button class="btn-function" onclick="toggleSign()">±</button>
                <button class="btn-function" onclick="calculatePercentage()">%</button>
                <button class="btn-operator" onclick="setOperation('/')">÷</button>
                
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button class="btn-operator" onclick="setOperation('*')">×</button>
                
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button class="btn-operator" onclick="setOperation('-')">-</button>
                
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button class="btn-operator" onclick="setOperation('+')">+</button>
                
                <button class="btn-zero" onclick="appendNumber('0')">0</button>
                <button onclick="appendNumber('.')">.</button>
                <button class="btn-equals" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
